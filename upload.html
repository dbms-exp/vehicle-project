<!DOCTYPE html>
<html>
<head>
  <title>Upload Vehicle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }

    .form-container {
      background-color: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .form-container h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Upload Vehicle Details</h2>
  <form action="submit_vehicle.php" method="post" enctype="multipart/form-data">
    <form action="login.html" method="get">
    <form onsubmit="window.location.href='login.html'; return false;" enctype="multipart/form-data">
    <div class="form-group">
      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand" required>
    </div>

    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" required>
    </div>

    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" required>
    </div>

    <div class="form-group">
      <label for="price">Price (USD):</label>
      <input type="number" id="price" name="price" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="image">Upload Vehicle Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required>
    </div>

    <div class="form-group">
      <input type="submit" value="Submit Vehicle">
    </div>
  </form>
</div>

</body>
</html>
